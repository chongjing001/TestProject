<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>博客管理系统</title>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
<link rel="apple-touch-icon-precomposed" href="/static/images/icon/aaa.png">
<link rel="shortcut icon" href="/static/images/icon/aaa.ico">
<script src="/static/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="/static/js/html5shiv.min.js" type="text/javascript"></script>
  <script src="/static/js/respond.min.js" type="text/javascript"></script>
  <script src="/static/js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="/static/images/icon/aaa.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用博客管理系统" draggable="false" /></div>
  <form action="" method="post" autocomplete="off" class="form-signin">
    {% csrf_token %}
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <font class="sr-only">密码</font>
    <!--<input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码">-->
    <input type="password" name="password" id="userPwd" class="form-control" placeholder="请输入密码">
    <a href=""><input class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit" value="登陆"></a>
  </form>
  <div class="msg">{{msg}}</div>

  <style>
    .msg {
    text-align: center;
    position: absolute;
    margin-top: -192px;
    margin-left: 589px;
    color: red;
  </style>
  <div class="footer">
    <!--<p><a href="index.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →</a></p>-->
  </div>
</div>
<script src="/static/js/bootstrap.min.js"></script>
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
